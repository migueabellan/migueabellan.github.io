<section class="section">
  <h2 class="section__header">Experiencia</h2>
  {% for job in site.data.experience %}
    <div class="section__item" itemscope itemprop="worksFor" itemtype="http://schema.org/Organization">
      <h3 class="section__name" itemprop="name">{{ job.company }}</h3>
      <h4 class="section__description" itemprop="description">{{ job.position }} &bull; {{ job.duration }}</h4>
      <div class="section__summary">
        <p>{{ job.summary }}</p>
        {% if job.items %}
          <ul>
            {% for item in job.items %}
              <li>{{ item }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        </div>
    </div>
  {% endfor %}
</section>
