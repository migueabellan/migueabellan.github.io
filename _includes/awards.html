<section class="section">
  <h2 class="section__header">Premios</h2>
  {% for association in site.data.awards %}
    <div class="section__item" itemscope itemprop="memberOf" itemtype="http://schema.org/Organization">
      <h3 class="section__name" itemprop="name">{% if association.url %}<a href="{{ association.url }}">{{ association.organization }}</a>{% else %}{{ association.organization }}{% endif %}</h3>
      <h4 class="section__description" itemprop="description">{{ association.role }} &bull; {{ association.year }}</h4>
      <div class="section__summary">
        <p>{{ association.summary }}</p>
      </div>
    </div>
  {% endfor %}
</section>
