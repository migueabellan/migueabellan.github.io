<header class="page-header" itemscope itemtype="http://schema.org/Person">

  <img class="avatar" itemprop="image" src="images/avatar.png" alt="{{ site.resume_name }}" />
  <h1 class="name" itemprop="name">{{ site.resume_name }}</h1>

  <div class="description" itemprop="description">
    {{ site.resume_header_intro }}
  </div>

  <div class="social">
    <ul>
      <li>
        <a target="_blank" href="{{ site.resume_social.github }}">
          <i class="fab fa-github"></i>
        </a>
      </li>
      <li>
        <a target="_blank" href="{{ site.resume_social.twitter }}">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a target="_blank" href="{{ site.resume_social.linkedin }}">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
    </ul>
  </div>

</header>
